<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pagination Style</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
</head>

<body>
<div id="container">
	<div class="pagination">
		<p>without gradient</p>
		<a href="#" class="page">first</a>
		<a href="#" class="page">2</a>
		<a href="#" class="page">3</a>
		<span class="page active">4</span>
		<a href="#" class="page">5</a>
		<a href="#" class="page">6</a>
		<a href="#" class="page">last</a>
	</div>
	
	<div class="pagination">
		<p>with gradient</p>
		<a href="#" class="page gradient">first</a>
		<a href="#" class="page gradient">2</a>
		<a href="#" class="page gradient">3</a>
		<span class="page active">4</span>
		<a href="#" class="page gradient">5</a>
		<a href="#" class="page gradient">6</a>
		<a href="#" class="page gradient">last</a>
	</div>
	
	<div class="pagination dark">
		<p>dark without gradient</p>
		<a href="#" class="page dark">first</a>
		<a href="#" class="page dark">2</a>
		<a href="#" class="page dark">3</a>
		<span class="page dark active">4</span>
		<a href="#" class="page dark">5</a>
		<a href="#" class="page dark">6</a>
		<a href="#" class="page dark">last</a>
	</div>
	
	<div class="pagination dark">
		<p>dark with gradient</p>
		<a href="#" class="page dark gradient">first</a>
		<a href="#" class="page dark gradient">2</a>
		<a href="#" class="page dark gradient">3</a>
		<span class="page dark active">4</span>
		<a href="#" class="page dark gradient">5</a>
		<a href="#" class="page dark gradient">6</a>
		<a href="#" class="page dark gradient">last</a>
	</div>
</div>
</body>
</html>
